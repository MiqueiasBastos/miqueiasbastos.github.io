
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Sistema de Sorteio - LiveSystem Soluções</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="author" content="Miquéias Bastos">
		<meta name="description" content="Sistema de Sorteio LiveSystem Soluções">
		<meta name="keywords" content="sorteio, lista, aleatorio, premios">
		<meta name="theme-color" content="#333333">
		<style>
			html, body {
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;
				font-family: Sans-serif;
			}
			body {
				display: flex;
				flex-direction: column;
			}
			textarea {
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;
				border: none;
				border-radius: 5pt;
				background-color: #DDD;
			}
			h1 {
				padding: 0;
				margin: 0;
				font-size: 18pt;
				text-align: center;
			}
			#textoArea {
				flex:1;
				padding: 5pt;
				height: 40pt;
			}
			#tituloArea {
				padding: 5pt;
			}
			#botaoArea {
				padding: 5pt;
				height: 40pt;
			}
			button {
				width: 100%;
				height: 100%;
				border: none;
				border-radius: 5pt;
				background-color: #63CDFF;
				color: #FFF;
				font-size: 18pt;
			}
  </style>
	</head>
  
	<body>
		<div id="tituloArea"><h1>Sistema de Sorteio LiveSystem</h1></div>
		<div id="textoArea"><textarea id="lista"></textarea></div>
		<div id="botaoArea"><button onClick="sortear()">Sortear</button></div>
	</body>
	<script>
		function sortear(){
			var lista = document.getElementById('lista');
			var sorteio = lista.value.split('\n');
			var numeroAleatorio = Math.floor(Math.random() * sorteio.length);
			if(lista.value != ""){
				alert("Item Sorteado " + sorteio[numeroAleatorio]);
			}
			else {
				alert("Preencha o campo com nomes um abaixo do outro!");
			}
		}
	</script>
</html>
