<!DOCTYPE html>
<html lang="pt-br">
 <head>
  <title>Sistema de Sorteio - LiveSystem Soluções</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Miquéias Bastos">
		<meta name="description" content="Sistema de Sorteio LiveSystem Soluções">
		<meta name="keywords" content="sorteio, lista, aleatorio, premios">
		<meta name="theme-color" content="#555">
		<style>
			html, body {
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;
				font-family: Sans-serif;
			}
			body {
				display: flex;
				flex-direction: column;
				background-color: #DDD;
			}
			h1 {
				background-color: #AAA;
				color: #FFF;
				padding: 10pt;
				margin: 0;
				font-size: 18pt;
				border-radius: 5pt;
				text-align: center;
			}
			h2 {
				color: #333;
				padding: 0;
				padding-bottom: 5pt;
				margin: 0;
				font-size: 16pt;
			}
			ul {
				margin: 0;
				padding:0;
				padding-left: 15pt;
			}
			li {
				margin: 0;
				padding:0;
				color: #333;
			}
			textarea {
				display: flex;
				outline: none;
				flex: 1;
				padding: 5pt;
				margin: 0;
				border: none;
				border-radius: 5pt;
				background-color: #FFF;
				resize: none;
				font-size:12pt;
			}
			button {
				width: 100%;
				height: 100%;
				border: none;
				outline: none;
				border-radius: 5pt;
				color: #FFF;
				font-size: 18pt;
			}
			#textoArea {
				display: flex;
				flex:1;
				padding: 5pt;
				padding-top: 0;
				height: 40pt;
			}
			#tituloArea {
				padding: 5pt;
			}
			#instrucoesArea {
				padding: 5pt;
				padding-top: 0;
			}
			#botaoArea {
				padding: 5pt;
				padding-top: 0;
				height: 40pt;
			}
			.azul {
				background-color: #63CDFF;
			}
			.verde {
				background-color: #51A545;
			}
			.vermelho {
				background-color: #A52A32;
			}
  </style>
	</head>
  
	<body>
		<div id="tituloArea"><h1>Sistema de Sorteio LiveSystem</h1></div>
<div id="instrucoesArea">
<div style="background-color: #FFF; padding: 5pt; border-radius: 5pt;">
<h2>Instruções</h2>
<ul>
<li>Para realizar o sorteio, basta digitar os nomes no campo abaixo, ou adicione-los clicando no botão "Adicionar"</li>
<li>Deixe apenas 1 nome por linha.</li>
<li>Evite linhas em branco.</li>
<li>Ao concluir a lista, basta clicar em "Sortear".</li>
</ul>
</div>
</div>
		<div id="textoArea"><textarea id="lista"></textarea></div>
		<div id="botaoArea"><button onClick="adicionar()" class="azul">Adicionar</button></div>
		<div id="botaoArea"><button onClick="limpar()" class="vermelho">Limpar</button></div>
		<div id="botaoArea"><button onClick="sortear()" class="verde">Sortear</button></div>
	</body>
	<script>
		function sortear(){
			let lista = document.getElementById('lista');
			let sorteio = lista.value.split('\n');
			let numeroAleatorio = Math.floor(Math.random() * sorteio.length);
			if(lista.value != ""){
				alert("Sorteado: " + sorteio[numeroAleatorio]);
			}
			else {
				alert("Preencha o campo com nomes um abaixo do outro!");
			}
		}
		
		function adicionar(){
			var nome = prompt("Insira um nome para o sorteio");
			if(nome != null) {
				let lista = document.getElementById('lista').value;
				if(lista == ""){
					document.getElementById('lista').value = nome;
				}
				else {
					document.getElementById('lista').value = lista + "\n" + nome;
   }
			}
		}
		function limpar(){
			document.getElementById('lista').value = "";
		}
	</script>
</html>
