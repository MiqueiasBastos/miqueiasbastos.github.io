
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Sistema de Sorteio - LiveSystem Soluções</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="author" content="Miquéias Bastos">
		<meta name="description" content="Sistema de Sorteio LiveSystem Soluções">
		<meta name="keywords" content="sorteio, lista, aleatorio, premios">
		<meta name="theme-color" content="#333333">
		<style>
			html, body {
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;
				font-family: Sans-serif;
			}
			body {
				display: flex;
				flex-direction: row;
			}
  </style>
	</head>
  
	<body>
		<div style="flex:1; background-color: #CCC"><h1>Sistema de Sorteio LiveSystem</h1></div>
		<div style="flex:1; background-color: #FFF"><textarea id="lista" style="flex: 1"></textarea></div>
		<div style="flex:1; background-color: #CCC"><button onClick="sortear()" style="flex: 1">Sortear</button></div>
	</body>
	<script>
		function sortear(){
			var lista = document.getElementById('lista');
			var sorteio = lista.value.split('\n');
			var numeroAleatorio = Math.floor(Math.random() * sorteio.length);
			if(lista.value != ""){
				alert("Item Sorteado " + sorteio[numeroAleatorio]);
			}
			else {
				alert("Preencha o campo com nomes um abaixo do outro!");
			}
		}
	</script>
</html>
