
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Sistema de Sorteio - LiveSystem Soluções</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="author" content="Miquéias Bastos">
		<meta name="description" content="Sistema de Sorteio LiveSystem Soluções">
		<meta name="keywords" content="sorteio, lista, aleatorio, premios">
		<meta name="theme-color" content="#333333">
		<style>
			html, body {
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;
				font-family: Sans-serif
			}
  </style>
	</head>
  
	<body>
  		<form method="POST" action="#">
			<h1>Sistema de Sorteio LiveSystem</h1>
			<textarea name="lista" id="lista"></textarea><br>
			<button onClick="sortear()">Sortear</button>
		</form>
	</body>
	<script>
		function sortear(){
			var lista = document.getElementById('lista');
			var array = lista.value.split('\n');
			var numeroAleatorio = Math.floor(Math.random() * array.length);
			if(lista != ""){
				alert("Item Sorteado " + lista[numeroAleatorio]);
			}
			else {
				alert("Preencha o campo com nomes um abaixo do outro!");
			}
		}
	</script>
</html>
