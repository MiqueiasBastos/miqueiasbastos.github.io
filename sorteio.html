
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Sistema de Sorteio - LiveSystem Soluções</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="author" content="Miquéias Bastos">
		<meta name="description" content="Sistema de Sorteio LiveSystem Soluções">
		<meta name="keywords" content="sorteio, lista, aleatorio, premios">
		<meta name="theme-color" content="#333333">
		<style>
			html, body {
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;
				font-family: Sans-serif;
			}
			body {
				display: flex;
				flex-direction: column;
				background-color: #DDD;
			}
			h1 {
				background-color: #FFF;
				color: #333;
				padding: 10pt;
				margin: 0;
				font-size: 18pt;
				border-radius: 5pt;
				text-align: center;
			}
h2 {
color: #333;
padding: 0;
padding-bottom: 5pt;
margin: 0;
font-size: 16pt;
}
p {
padding: 0;
margin: 0;
}
ul,li {
padding:0;
margin:0
}
			textarea {
display: flex;
outline: none;
				flex: 1;
				padding: 5pt;
				margin: 0;
				border: none;
				border-radius: 5pt;
				background-color: #FFF;
			}
			button {
				width: 100%;
				height: 100%;
				border: none;
				border-radius: 5pt;
				background-color: #63CDFF;
				color: #FFF;
				font-size: 18pt;
			}
			#textoArea {
display: flex;
				flex:1;
				padding: 0pt 5pt;
				height: 40pt;
			}
			#tituloArea {
				padding: 5pt;
			}
#instrucoesArea {
padding: 5pt;
padding-top: 0;
}
			#botaoArea {
				padding: 5pt;
				height: 40pt;
			}
  </style>
	</head>
  
	<body>
		<div id="tituloArea"><h1>Sistema de Sorteio LiveSystem</h1></div>
<div id="instrucoesArea">
<div style="background-color: #FFF; padding: 5pt; border-radius: 5pt;">
<h2>Instruções</h2>
<p>
<ul>
<li>Para realizar o sorteio, basta digitar os nomes no campo a baixo.</li>
<li>Deixe apenas 1 nome por linha.</li>
<li>Evite linhas em branco.</li>
<li>Ao concluir a lista, basta clicar em Sortear.</li>
<ul>
</p>
</div>
</div>
		<div id="textoArea"><textarea id="lista"></textarea></div>
		<div id="botaoArea"><button onClick="sortear()">Sortear</button></div>
	</body>
	<script>
		function sortear(){
			var lista = document.getElementById('lista');
			var sorteio = lista.value.split('\n');
			var numeroAleatorio = Math.floor(Math.random() * sorteio.length);
			if(lista.value != ""){
				alert("Sorteado: " + sorteio[numeroAleatorio]);
			}
			else {
				alert("Preencha o campo com nomes um abaixo do outro!");
			}
		}
	</script>
</html>
